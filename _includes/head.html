<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />


    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <link rel="icon" href="{{ "/favicon.ico?v=2" | prepend: site.baseurl }}">

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap.css">

    <!-- Custom CSS -->

    <link rel="stylesheet" href="{{ site.baseurl }}/css/gromo.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/jquery.scrollbar.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/skidder.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/social-sharer.css">

    <!-- Custom Fonts -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    
    <style> 
      @font-face {
    font-family: athene;
    src: url({{ site.baseurl }}/fonts/Athene.otf);
}
      @font-face {
    font-family: caviar dreams;
    src: url({{ site.baseurl }}/fonts/CaviarDreams-webfont.eot) format('eot'), 
         url({{ site.baseurl }}/fonts/CaviarDreams-webfont.svg) format('svg'), 
         url({{ site.baseurl }}/fonts/CaviarDreams-webfont.ttf) format('ttf'), 
         url({{ site.baseurl }}/fonts/CaviarDreams-webfont.woff) format('woff');
}
</style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
